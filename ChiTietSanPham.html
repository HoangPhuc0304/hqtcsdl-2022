<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/images/math-symbols.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Food Order</title>
</head>

<body>
    <!-- HEADER -->
    <div class="header"
        style="width: 100%; height: 64px; display: flex; align-items: center;justify-content: space-between;padding: 1em; background-color: #efefef;">
        <a href="/" style="text-decoration: none;" class="text-dark">
            <h3>Food Order</h3>
        </a>
        <div style="display: flex; align-items: center;" class="behavior-box">
            {{!-- <div class="mx-2">
                <a href="/favorites" class="text-dark">
                    Favorite
                </a>
            </div> --}}
            <div class="mx-2">
                <a href="/profile" class="text-dark">
                    Account
                </a>
            </div>
            <div class="mx-2">
                <a href="/auth/out" class="text-dark">
                    Logout
                </a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const behaviorBox = document.querySelector('.behavior-box');
        if (document.cookie) {
            behaviorBox.style.display = 'flex';
        } else {
            behaviorBox.style.display = 'none';
        }
    </script>

    <!-- BODY -->
    <div class="app" style="width: 100%; min-height: calc(100vh - 112px); padding: 0 1em;">
        <h2 class="detaile-header">Chi tiết sản phẩm</h2>
        <div class="detail-content">
            <div class="detail-content-left">
                <img src="./img/Food.jpg" alt="" class="detail-img">
            </div>
            <div class="detail-content-right">
                <h3 class="detail-content-header">Name</h3>
                <div class="rating">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                </div>
                <div class="detail-price-container">
                    <h3 class="detail-price">10.000đ</h3>
                </div>
                <div class="detail-quantity">
                    <p>Quantity:</p>
                    <input type="number" class="detail-quantity-input">
                </div>
                <div class="detail-describe-container">
                    <h4>Describe</h4>
                    <p class="detail-describe-content">Nội dung mô tả sản phẩm</p>
                </div>
                <button type="button" class="btn btn-success add-cart-btn">
                    <i class="fa fa-cart-plus" aria-hidden="true"></i>
                    Add to cart
                </button>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer text-center" style="width: 100%; height: 48px; border: 1px solid #ccc;padding: 0.5em;">
        <span>© HCMUS</span>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
